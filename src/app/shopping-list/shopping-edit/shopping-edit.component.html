<div class="row">
  <form (ngSubmit)="onSubmit(f)" #f="ngForm" class="col s12">
    <div class="row">
      <div class="input-field col m5 l5 s12">
        <input type="text" class="validate" name="name" ngModel disabled>
      </div>
      <div class="input-field col m2 l2 s12">
        <input type="number" id="amount" class="validate" name="amount" ngModel required pattern="^[1-9]+[0-9]*$">
        <label for="amount">Amount</label>
      </div>
    </div>
    <div class="row">
      <div class="col s12">
        <button class="waves-effect waves-light btn" type="submit" [disabled]="!f.valid">Update</button>
        <button class="waves-effect waves-light btn" type="button" (click)="onDelete()">Delete</button>
        <button class="waves-effect waves-light btn" type="button" (click)="onClear()">Clear</button>
      </div>
    </div>
  </form>
</div>
