<div class="container">
  <div class="card">
    <div class="card-content">
      <div class="row">
        <form class="col s12" (ngSubmit)="onSubmit()" [formGroup]="userForm">
          <div class="row">
            <div class="input-field col s12">
              <i class="material-icons prefix">email</i>
              <input id="email" formControlName="email" type="email" required
                     [class.invalid]="userForm.get('email').invalid && userForm.get('email').touched"/>
              <label for="email">E-mailadres</label>
              <div class="error" *ngIf="(email.invalid && email.touched) || email.dirty">
                <small *ngIf="email.errors?.required" class="helper-text text-danger">E-mailadres is verplicht</small>
                <small *ngIf="email.errors?.pattern" class="helper-text text-danger">Vul aub. een bestaand e-mailadres
                  in</small>
              </div>
            </div>
          </div>
          <div class="row">
            <div class="input-field col s12">
              <i class="material-icons prefix">lock</i>
              <input id="password" formControlName="password" type="password" required
                     [class.invalid]="userForm.get('password').invalid && userForm.get('password').touched"/>
              <label for="password">Wachtwoord</label>
              <div class="error" *ngIf="(userForm.get('password').invalid && userForm.get('password').touched)">
                <small class="helper-text text-danger">Wachtwoord is verplicht</small>
              </div>
            </div>
          </div>
          <div class="input-field col s12">
            <button class="btn btn-large btn-register waves-effect waves-light" type="submit"
                    [disabled]="!userForm.valid">Login
              <i class="material-icons right">send</i>
            </button>
          </div>
          <div class="input-field col s12">
            Heeft u nog geen account? <a [routerLink]="['/signup']">Registreer nu!</a>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
